ifElseMenuHint=<html><b>Estrutura de decisão: Se [P] então / senão</b><br>Esta é uma estrutura de decisão que controla o <br>fluxo do seu algoritmo. Se a propriedade [P] for verdadeira,<br> o fluxo é direcionado para o bloco do "<i>então</i>",<br> caso contrário, será direcionado para o bloco do<br> "<i>senão</i>".
