forMenuHint=<html><b>Laço de repetição: Para [N] vezes</b><br>Este é um laço para o qual você pode definir<br>um limite do número de vezes que o algoritmo<br>do bloco será executado.O número de vezes é definido <br>pelo parâmetro <b>[N]</b>. Além disso você poderá definir o início<br> e fim para o índice e o seu incremento.<br></html>
